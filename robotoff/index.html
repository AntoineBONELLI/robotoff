<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
<section class="hero is-small is-dark is-bold">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                Openfoodfacts Classifier
            </h1>
            <h2 class="subtitle">
                One-click labeling
            </h2>
        </div>
    </div>
</section>
<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half">
                <div class="card" style="max-width: 400px">
                    <div class="card-image">
                        <figure class="image">
                            <img src="https://static.openfoodfacts.org/images/products/327/923/150/1007/front_fr.20.400.jpg"/>
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <p class="title is-4">Le Riz au Lait au riz de Camargue</p>
                                <p class="subtitle is-6">La Fermière</p>
                            </div>
                        </div>
                        <div class="content">
                            <strong>Ingrédients :</strong> Lait entier 66%, crème, riz de Camargue 11%, sucre
                        </div>
                    </div>
                </div>
            </div>
            <div class="column">
                <h1 class="title">Category</h1>
                <p><span class="tag is-large">en:meals</span> ⇨ <span class="tag is-large">en:meals</span><span class="tag is-large">en:breakfast</span></p>
            </div>
        </div>
        <div class="container" style="margin-top: 2rem">
            <div class="buttons is-centered">
                <button class="button is-large is-primary"><i class="fas fa-check"></i></button>
                <button class="button is-large is-danger"><i class="fas fa-times"></i></button>
            </div>
        </div>
    </div>
</section>
</body>
</html>
