requests = "^2.25.1"
peewee = "^3.14.0"
psycopg2-binary = "^2.8.6"
gunicorn = "^20.0.4"
falcon = "^2.0.0"
falcon-cors = "^1.1.7"
falcon-multipart = "^0.2.0"
elasticsearch = "^7.10.1"
click = "^7.1.2"
sentry-sdk = {version = "^0.19.5", extras = ["falcon"]}
pymongo = "^3.11.2"
spacy = "^2.3.5"
dacite = "^1.6.0"
flashtext = "^2.7"
langid = "^1.1.6"
influxdb = "^5.3.1"
jsonschema = "^3.2.0"
orjson = "^3.4.6"
Pillow = "^8.1.0"
numpy = "^1.19.5"
protobuf = "^3.14.0"
Pint = "0.9"
APScheduler = "^3.6.3"
more-itertools = "^8.6.0"
