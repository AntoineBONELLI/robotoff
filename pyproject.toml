sklearn-hierarchical-classification = "^1.3.2"
matplotlib = "^3.3.3"
tensorflow = "^2.4.1"
scipy = "^1.6.0"

[tool.poetry.dev-dependencies]
flake8 = "^3.8.4"
black = "^20.8b1"
